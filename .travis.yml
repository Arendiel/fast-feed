# this is a node project, but osx doesn't support node versions, so we use cpp as our language
language: node_js
sudo: false
env:
  - export NODE_VERSION="0.10"
  - export NODE_VERSION="0.12"
  - export NODE_VERSION="iojs-v1.0"
  - export NODE_VERSION="iojs-v1"
  - export NODE_VERSION="iojs-v2"
  - export NODE_VERSION="iojs-v3"
  - export NODE_VERSION="4"
os:
  - linux
  - osx
# pre-install to bring in the correct version of node via nvm
before_install:
  - git submodule update --init --recursive
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.8";
      export CXX="g++-4.8";
      export LINK="gcc-4.8";
      export LINKXX="g++-4.8";
    fi
  - gcc --version
  - g++ --version
# node 4 depends on gcc 4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8
